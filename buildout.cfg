[buildout]
develop = .
parts =
    nensskel
    omelette
    console_scripts
    test
versions = versions
extension = buildout.dumppickedversions


[versions]
# Specific pins
Cheetah = 2.2.1
# Reported by dumppickedversions


[nensskel]
recipe = zc.recipe.egg
eggs =
    PasteScript
    nensskel


[omelette]
recipe = collective.recipe.omelette
eggs = nensskel


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    nensskel
# Development tools
    eazysvn
    ipython
    pep8
    zest.releaser


[test]
recipe = pbp.recipe.noserunner
eggs =
    nensskel
    nensskel[test]
defaults =
    --with-doctest
    --doctest-extension txt
    --doctest-fixtures _fixt
    nensskel
